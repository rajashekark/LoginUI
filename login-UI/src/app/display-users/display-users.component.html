<div class="col-md-6">
  <h2> User Details</h2>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      
    </tr>
  </thead>
    <tbody>
    <tr *ngFor="let user of users">
      
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      
    </tr>
    </tbody>
  </table>
  </div>
